<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/template.xhtml">

	<!-- content -->
	<ui:define name="content">
		<h2>#{m['login_header']}</h2>
		<h:form>
			<h:outputLabel for="usr">
				<h:outputText value="#{m['user_username']}" />
			</h:outputLabel>
			<h:inputText id="usr" size="40" value="#{sessionManager.usr}"
				required="true" requiredMessage="#{m['username_required']}">
			</h:inputText>

			<h:outputLabel for="pass">
				<h:outputText value="#{m['user_password']}" />
			</h:outputLabel>
			<h:inputSecret id="pass" size="40" value="#{sessionManager.psw}"
				required="true" requiredMessage="#{m['password_required']}">
			</h:inputSecret>
			
			<h:commandButton styleClass="button" value="#{m['button.login']}" action="#{sessionManager.login()}"/>
		</h:form>
	</ui:define>
</ui:composition>
