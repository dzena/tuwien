<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jstl/core"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				template="/templates/template.xhtml">

<!-- content -->
<ui:define name="content">
	<h2>#{m['testdata_header']}</h2>
	<h:form>
		<h:commandButton value="#{m['button.insertTestData']}" action="#{testDataManager.insert()}" disabled="#{not testDataManager.insertActive}"/>
		<h:commandButton value="#{m['button.removeTestData']}" action="#{testDataManager.remove()}" disabled="#{not testDataManager.removeActive}"/>
	</h:form>
</ui:define>
</ui:composition>
